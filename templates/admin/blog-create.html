<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog | Academic Admin</title>
    <link rel="stylesheet" href="/static/css/admin/globals.css">
</head>
<body>
    <!-- Added mobile menu toggle and overlay -->
    <button class="mobile-menu-toggle" aria-label="Toggle Menu">
        <span></span><span></span><span></span>
    </button>
    <div class="sidebar-overlay"></div>

    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-logo">Admin Panel</div>
            <nav>
                <ul class="sidebar-nav">
                    <li class="nav-item"><a href="/admin/dashboard" >Dashboard</a></li>
                    <li class="nav-item"><a href="/admin/blogs" class="active">Blogs</a></li>
                    <li class="nav-item"><a href="/admin/admissions">Admissions</a></li>
                    <li class="nav-item"><a href="/admin/gallery">Gallery</a></li>
                    <li class="nav-item"><a href="/admin/notices">Notices</a></li>
                    <li class="nav-item"><a href="/admin/queries">Queries</a></li>
                    <li class="nav-item"><a href="/admin/settings">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h1>Create Blog Post</h1>
                <a href="blogs.html" class="btn btn-outline">Back to List</a>
            </div>

            <div class="card">
                <form id="createBlogForm">
                    <div class="form-group">
                        <label>Blog Title</label>
                        <input type="text" class="form-control" placeholder="Enter post title" required>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" class="form-control" placeholder="Author name" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control">
                            <option>Education</option>
                            <option>Technology</option>
                            <option>Library</option>
                            <option>Events</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea class="form-control" rows="10" placeholder="Write your content here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Featured Image</label>
                        <input type="file" class="form-control">
                    </div>
                    <div style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">Save as Draft</button>
                        <button type="submit" class="btn btn-secondary">Publish Now</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
