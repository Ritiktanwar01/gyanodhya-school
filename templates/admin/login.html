<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Academic Admin</title>
    <link rel="stylesheet" href="/static/css/admin/globals.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-light);
            padding: 1rem;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--color-white);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--color-border);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        .login-header p {
            color: var(--color-gray);
            font-size: 0.9rem;
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--color-gray);
        }
        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Please enter your credentials to access the panel</p>
            </div>
            <form action="index.html" method="GET">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="admin@institute.edu" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="remember">
                    <label for="remember" style="margin-bottom: 0; font-weight: normal; font-size: 0.9rem;">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
            </form>
            <div class="login-footer">
                <p>Forgot password? <a href="#">Contact Support</a></p>
            </div>
        </div>
    </div>
</body>
</html>
