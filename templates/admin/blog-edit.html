<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post | Academic Admin</title>
    <link rel="stylesheet" href="/static/css/admin/globals.css">
</head>
<body>
    <button class="mobile-menu-toggle" aria-label="Toggle Menu">
        <span></span><span></span><span></span>
    </button>
    <div class="sidebar-overlay"></div>

    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-logo">Admin Panel</div>
            <nav>
                <ul class="sidebar-nav">
                    <li class="nav-item"><a href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a href="/admin/blogs" class="active">Blogs</a></li>
                    <li class="nav-item"><a href="/admin/admissions">Admissions</a></li>
                    <li class="nav-item"><a href="/admin/gallery">Gallery</a></li>
                    <li class="nav-item"><a href="/admin/notices">Notices</a></li>
                    <li class="nav-item"><a href="/admin/queries">Queries</a></li>
                    <li class="nav-item"><a href="/admin/settings">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h1>Edit Blog Post</h1>
                <a href="blogs.html" class="btn btn-outline">Back</a>
            </div>

            <div class="card">
                <form id="editBlogForm">
                    <div class="form-group">
                        <label for="title">Blog Title</label>
                        <input type="text" id="title" class="form-control" value="The Future of Classical Education" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control" value="Dr. Emily Brown" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control">
                            <option value="Education" selected>Education</option>
                            <option value="Technology">Technology</option>
                            <option value="Library">Library</option>
                            <option value="Events">Events</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" class="form-control" rows="12">The landscape of education is shifting, yet the foundational principles of classical learning remain more relevant than ever. In this post, we explore how traditional methods can be integrated with modern technology...</textarea>
                    </div>
                    <div class="form-group">
                        <label>Featured Image</label>
                        <div style="margin-top: 0.5rem; margin-bottom: 1rem;">
                            <img src="/placeholder.svg?height=100&width=200" alt="Current image" style="border-radius: 4px; border: 1px solid var(--color-border);">
                        </div>
                        <input type="file" class="form-control" accept="image/*">
                        <small style="color: var(--color-gray);">Leave empty to keep current image</small>
                    </div>
                    <div class="action-buttons" style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">Update Post</button>
                        <button type="submit" class="btn btn-secondary">Save as Draft</button>
                        <a href="blogs.html" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="/static/js/admin/main.js"></script>
</body>
</html>
