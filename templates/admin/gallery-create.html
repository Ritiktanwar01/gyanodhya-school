<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gallery Image | Academic Admin</title>
    <link rel="stylesheet" href="/static/css/admin/globals.css">
</head>
<body>
    <button class="mobile-menu-toggle" aria-label="Toggle Menu">
        <span></span><span></span><span></span>
    </button>
    <div class="sidebar-overlay"></div>

    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-logo">Admin Panel</div>
            <nav>
                <ul class="sidebar-nav">
                    <li class="nav-item"><a href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a href="/admin/blogs">Blogs</a></li>
                    <li class="nav-item"><a href="/admin/admissions">Admissions</a></li>
                    <li class="nav-item"><a href="/admin/gallery" class="active">Gallery</a></li>
                    <li class="nav-item"><a href="/admin/notices">Notices</a></li>
                    <li class="nav-item"><a href="/admin/queries">Queries</a></li>
                    <li class="nav-item"><a href="/admin/settings">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h1>Add New Image</h1>
                <a href="gallery.html" class="btn btn-outline">Back to Gallery</a>
            </div>

            <div class="card">
                <form>
                    <div class="form-group">
                        <label for="title">Image Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter title" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control">
                            <option value="Events">Events</option>
                            <option value="Infrastructure">Infrastructure</option>
                            <option value="Academic">Academic</option>
                            <option value="Students">Students</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Upload Image</label>
                        <input type="file" id="image" class="form-control" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" placeholder="Optional description"></textarea>
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">Upload Image</button>
                        <a href="gallery.html" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="/static/js/admin/main.js"></script>
</body>
</html>
