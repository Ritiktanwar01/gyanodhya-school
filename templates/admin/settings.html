<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Academic Admin</title>
    <link rel="stylesheet" href="/static/css/admin/globals.css">
</head>
<body>
    <div class="admin-container">
        <!-- added mobile menu toggle button and overlay for responsiveness -->
        <button class="mobile-menu-toggle" id="mobile-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">Admin Panel</div>
            <nav>
                <ul class="sidebar-nav">
                    <li class="nav-item"><a href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a href="/admin/blogs">Blogs</a></li>
                    <li class="nav-item"><a href="/admin/admissions">Admissions</a></li>
                    <li class="nav-item"><a href="/admin/gallery">Gallery</a></li>
                    <li class="nav-item"><a href="/admin/notices">Notices</a></li>
                    <li class="nav-item"><a href="/admin/queries">Queries</a></li>
                    <li class="nav-item"><a href="/admin/settings" class="active">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h1>System Settings</h1>
            </div>

            <div class="card">
                <h3>General Settings</h3>
                <form>
                    <div class="form-group">
                        <label>Institution Name</label>
                        <input type="text" class="form-control" value="Academic Excellence Institute">
                    </div>
                    <div class="form-group">
                        <label>Admin Email</label>
                        <input type="email" class="form-control" value="admin@institute.edu">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>

            <div class="card">
                <h3>Password Management</h3>
                <form>
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-secondary">Update Password</button>
                </form>
            </div>
        </main>
    </div>
    <!-- added missing reference to main.js to enable the mobile menu toggle functionality -->
    <script src="/static/js/admin/main.js"></script>
</body>
</html>
